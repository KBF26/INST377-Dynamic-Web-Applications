<html>
    <head>
        <title>Form Validation</title>
        <script type="text/javascript">
            function validate(){
                var specialChar = /^[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/;
                console.log('Data: ', document.contactForm.firstName.value)

                if(document.contactForm.firstName.value == ""){
                    alert("ENTER A FIRST NAME!")
                    return false;
                } else if (specialChar.test(document.contactForm.firstName.value)){
                    alert("How about...no :(");
                    return false;
                }
                return true;
            }
        </script>
    </head>

    <body>
        <form name="contactForm" onsubmit="return(validate())" action="https://www.google.com">
            <label>First Name</label>
            <input type="text" placeholder="John" id="firstName">
            <br>
            
            <input type="submit">
        </form>
    </body>

</html>
