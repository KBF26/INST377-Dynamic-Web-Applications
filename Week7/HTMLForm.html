<html>
<head>
    <title>HTML Form Magic</title>
    <script defer type="text/javascript" src="HTMLForm.js"></script>
</head>
<body>
    <h1>Watch This!</h1>

    <form method="GET" action="https://inst377-lab4-server.vercel.app/api/product">
        <label for="name" >Name:</label>  
        <input type="text" name="name" id="name">
        <br>
        <label for="productId">Product:</label>
        <select name="productId" id="productId">
        </select>
        <br><br>
        <input type="submit" value="Submit GET" id="submit-get">
      <br><hr>
    </form>

</body>
</html>
